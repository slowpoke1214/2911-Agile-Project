    <!-- Navbar -->

            <li id="navItemLogout"><a href="logout.html">Logout</a></li>
        </ul>
    </nav>
    <!-- End of nav bar -->
    <form action="/" id="addPost">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="titleInput" required>
        </div>
        <div>
            <label for="content">Content:</label>

            <textarea name="content" id="contentInput" cols="30" rows="10" required></textarea></div>
        <div>
            <label for="tag">Tag:</label>

            <input type="text" name="tag" id="tagInput" placeholder="eg: 'music, cat, unicorn'" required>
        </div>
        <div>
            <button type="submit">Post</button></div>
        </div>
    </form>
</body>
